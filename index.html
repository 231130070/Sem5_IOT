<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Plant Green House</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #e8f5e9;
  }

  /* LOGIN PAGE */
  #loginForm {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #a5d6a7, #81c784);
  }

  #loginCard {
    background: white;
    padding: 35px;
    width: 320px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    text-align: center;
  }

  #loginCard h2 {
    margin-bottom: 20px;
    color: #2e7d32;
  }

  input {
    width: 92%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 8px;
    border: 1px solid #bbb;
    font-size: 14px;
  }

  button {
    padding: 12px 20px;
    background: #2e7d32;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    margin-top: 10px;
  }

  button:hover {
    background: #1b5e20;
  }

  /* DASHBOARD */
  #dashboard {
    display: none;
    padding-bottom: 60px;
  }

  header {
    background: linear-gradient(to right, #66bb6a, #43a047);
    padding: 25px;
    text-align: center;
    font-size: 30px;
    font-weight: 600;
    color: white;
  }

  .container {
    width: 90%;
    max-width: 1100px;
    margin: 35px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    transition: 0.2s ease;
  }

  .card:hover {
    transform: scale(1.02);
  }

  .icon {
    width: 55px;
    margin-bottom: 10px;
  }

  .value {
    font-size: 36px;
    font-weight: bold;
    color: #2e7d32;
  }

  .status {
    margin-top: 10px;
    display: inline-block;
    padding: 8px 18px;
    border-radius: 20px;
    color: white;
    font-size: 13px;
  }

  .good { background: #66bb6a; }
  .warn { background: #ffa726; }
  .bad  { background: #ef5350; }
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginForm">
  <div id="loginCard">
    <h2>Smart Plant Green House</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <header>ðŸŒ± Smart Plant Green House</header>

  <div class="container">

    <!-- Soil -->
    <div class="card">
      <img class="icon" src="https://img.icons8.com/fluency/96/wet.png">
      <h3>Kelembaban Tanah</h3>
      <div id="soilValue" class="value">--%</div>
      <div id="soilStatus" class="status good">-</div>
    </div>

    <!-- Light -->
    <div class="card">
      <img class="icon" src="https://img.icons8.com/fluency/96/sun.png">
      <h3>Tingkat Cahaya</h3>
      <div id="lightValue" class="value">--%</div>
      <div id="lightStatus" class="status good">-</div>
    </div>

    <!-- PIR -->
    <div class="card">
      <img class="icon" src="https://img.icons8.com/fluency/96/motion-sensor.png">
      <h3>Gerakan (PIR)</h3>
      <div id="motionValue" class="value">-</div>
      <div id="motionStatus" class="status good">-</div>
    </div>

  </div>

  <center>
    <button id="logoutBtn">Logout</button>
  </center>
</div>


<!-- FIREBASE SCRIPT -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA8D-7d0go1eLJ-vGHd0hZD3gcf1kS29ig",
    authDomain: "internetofthingsmikro.firebaseapp.com",
    databaseURL: "https://internetofthingsmikro-default-rtdb.firebaseio.com",
    projectId: "internetofthingsmikro",
    storageBucket: "internetofthingsmikro.firebasestorage.app",
    messagingSenderId: "216022709376",
    appId: "1:216022709376:web:66c98abddaba295078a265"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const loginForm = document.getElementById("loginForm");
  const dashboard = document.getElementById("dashboard");

  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, pass)
      .then(() => {
        loginForm.style.display = "none";
        dashboard.style.display = "block";
        fetchSensors();
      })
      .catch(err => alert("Login gagal: " + err.message));
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    signOut(auth).then(() => {
      dashboard.style.display = "none";
      loginForm.style.display = "flex";
    });
  });

  function fetchSensors() {
    const sensorRef = ref(db, "sensor");

    onValue(sensorRef, (snapshot) => {
      const data = snapshot.val() || {};

      updateSoil(data.soil);
      updateLight(data.light);
      updateMotion(data.pir);
    });
  }

  function updateSoil(val) {
    document.getElementById("soilValue").innerText = val + "%";
    const status = document.getElementById("soilStatus");

    if (val < 30) {
      status.innerText = "Kering";
      status.className = "status warn";
    } else if (val < 70) {
      status.innerText = "Cukup";
      status.className = "status good";
    } else {
      status.innerText = "Basah";
      status.className = "status good";
    }
  }

  function updateLight(val) {
    document.getElementById("lightValue").innerText = val + "%";
    const status = document.getElementById("lightStatus");

    if (val < 30) {
      status.innerText = "Redup";
      status.className = "status warn";
    } else if (val < 70) {
      status.innerText = "Cukup";
      status.className = "status good";
    } else {
      status.innerText = "Terang";
      status.className = "status good";
    }
  }

  function updateMotion(val) {
    document.getElementById("motionValue").innerText = val ? "Ada Gerakan" : "Tidak Ada";
    const status = document.getElementById("motionStatus");

    if (val) {
      status.innerText = "Terdeteksi";
      status.className = "status bad";
    } else {
      status.innerText = "Aman";
      status.className = "status good";
    }
  }
</script>

</body>
</html>
