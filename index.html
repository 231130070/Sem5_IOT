<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Smart Greenhouse</title>

<!-- Bootstrap Icons untuk ikon PIR -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #a8e6ff, #2b65ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* LOGIN PAGE */
    #login-page {
        width: 350px;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    h2 { text-align: center; }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #2b65ff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover { background: #1f4dcc; }

    /* DASHBOARD */
    #dashboard {
        display: none;
        text-align: center;
        color: white;
    }

    .card {
        width: 300px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        margin: auto;
        color: black;
    }

    .icon-big { font-size: 70px; color: #2b65ff; }
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="login-page">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
    <h1>Dashboard</h1>
    <div class="card">
        <i class="bi bi-eye-fill icon-big"></i>
        <h3>PIR Sensor</h3>
        <p>Status: <span id="pir-status">Loadingâ€¦</span></p>
    </div>
    <br>
    <button style="background:red" onclick="logout()">Logout</button>
</div>

<!-- FIREBASE -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ðŸš€ PAKAI CONFIG KAMU (TIDAK DIUBAH)
    const firebaseConfig = {
      apiKey: "AIzaSyA8D-7d0go1eLJ-vGHd0hZD3gcf1kS29ig",
      authDomain: "internetofthingsmikro.firebaseapp.com",
      databaseURL: "https://internetofthingsmikro-default-rtdb.firebaseio.com",
      projectId: "internetofthingsmikro",
      storageBucket: "internetofthingsmikro.firebasestorage.app",
      messagingSenderId: "216022709376",
      appId: "1:216022709376:web:66c98abddaba295078a265"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // LOGIN
    window.login = function () {
        const email = document.getElementById("email").value;
        const pass = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, pass)
            .then(() => {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("dashboard").style.display = "block";

                // Listen PIR sensor
                const pirRef = ref(db, "greenhouse/sensors/motion");
                onValue(pirRef, snapshot => {
                    document.getElementById("pir-status").innerText =
                        snapshot.val() ? "Terdeteksi" : "Tidak Ada Gerakan";
                });
            })
            .catch(err => alert("Login gagal: " + err.message));
    };

    // LOGOUT
    window.logout = function () {
        signOut(auth).then(() => location.reload());
    };
</script>

</body>
</html>
