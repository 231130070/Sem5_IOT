<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Firebase Login + Dashboard</title>

<!-- Bootstrap Icons (ikon PIR dari CDN) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #a8e6ff, #2b65ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* LOGIN CARD */
    #login-page {
        width: 350px;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        display: block;
        animation: fadeIn 0.4s ease;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #2b65ff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    button:hover {
        background: #1f4dcc;
    }

    /* DASHBOARD */
    #dashboard {
        display: none;
        text-align: center;
        color: white;
    }

    .card {
        width: 300px;
        background: white;
        padding: 20px;
        border-radius: 12px;
        margin: auto;
        color: black;
    }

    .icon-big {
        font-size: 70px;
        color: #2b65ff;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="login-page">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD PAGE -->
<div id="dashboard">
    <h1>Dashboard</h1>
    <div class="card">
        <i class="bi bi-eye-fill icon-big"></i>
        <h3>PIR Sensor Active</h3>
        <p>Status: <span id="pir-status">Loadingâ€¦</span></p>
    </div>

    <br>
    <button style="background:red" onclick="logout()">Logout</button>
</div>

<!-- Firebase -->
<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // === YOUR FIREBASE CONFIG (dari versi sebelumnya, sudah sesuai permintaan) ===
    const firebaseConfig = {
        apiKey: "AIzaSyC6h_ooluy6CU9yOS32H3u8C3_rWgRh9AE",
        authDomain: "pir-test-f8b60.firebaseapp.com",
        databaseURL: "https://pir-test-f8b60-default-rtdb.firebaseio.com/",
        projectId: "pir-test-f8b60",
        storageBucket: "pir-test-f8b60.appspot.com",
        messagingSenderId: "494945326462",
        appId: "1:494945326462:web:cc0bc85e9cb3ed998aa960"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // LOGIN FUNCTION
    window.login = function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                document.getElementById("login-page").style.display = "none";
                document.getElementById("dashboard").style.display = "block";

                const pirRef = ref(db, "pir/value");
                onValue(pirRef, (snapshot) => {
                    document.getElementById("pir-status").innerText = snapshot.val();
                });
            })
            .catch((error) => alert("Login gagal: " + error.message));
    };

    // LOGOUT FUNCTION
    window.logout = function () {
        signOut(auth).then(() => location.reload());
    };
</script>

</body>
</html>
